<footer id="footer" class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title | escape }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>
    </div>

    <span class="site-footer-credits">This page was generated by
        <a href="https://pages.github.com" target="_blank">GitHub Pages</a>, crafted with
        <a href="https://kate-editor.org/en-gb/" target="_blank"> Kate </a> on
        <a href="https://fedoraproject.org/workstation/" target="_blank"> Fedora Workstation.</a>
    </span>
  </div>

</footer>
