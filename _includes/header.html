<header class="site-header" role="banner">
  <a href="#main" class="navbar-link skip-navigation" tabindex="0">Skip to Main Content</a>
  <a href="#footer" class="navbar-link skip-navigation" tabindex="0">Skip to Footer</a>

  {%- assign default_paths = site.pages | map: "path" -%}
  {%- assign page_paths = site.header_pages | default: default_paths -%}

  {%- if page_paths -%}


    <nav class="site-nav">
      <div class="center-box">
        <div class="center-item">
          <div class="nav-prompt-grid">
            <a class="site-title" rel="author" href="{{ "/" | relative_url }}">
              <code class="site-code">groupOne@{{ site.titleNoSpaces }}:~$</code>
            </a>

            <code class="subtitle">~</code>
          </div>
        </div>

        <div class="nav-add-icon">
          <input id="new-tab-checkbox" type="checkbox" class="checkbox"/>
          <label for="new-tab-checkbox">
            <img class="icons" src="assets/icons/plus-large-square-outline-symbolic.svg"/>
          </label>
        </div>
      </div>

      <!--<div class="right-nav">


        {%- for path in page_paths -%}
          {%- assign my_page = site.pages | where: "path", path | first -%}
          {%- if my_page.title -%}
          <a class="navbar-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
          {%- endif -%}
        {%- endfor -%}
      </div>-->
    </nav>
  {%- endif -%}
  </div>
</header>
